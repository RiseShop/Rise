{{ form_render(form)|safe }}

{% comment %}
<script type="text/javascript">
    var $collection = $('#attribute_form_value');

    // setup an "add a tag" link
    var $add = $('<a href="#" class="b-button">Add a tag</a>');
    var $div = $('<div/>').append($add);
    var $newLinkLi = $collection.append($div);

    // add the "add a tag" anchor and li to the tags ul
    $collection.append($newLinkLi);

    // count the current form inputs we have (e.g. 2), use that as the new
    // index when inserting a new item (e.g. 2)
    $collection.data('index', $collection.find(':input').length);

    $add.on('click', function (e) {
        // prevent the link from creating a "#" on the URL
        e.preventDefault();

        // Get the data-prototype explained earlier
        var prototype = $collection.data('prototype');

        // get the new index
        var index = $collection.data('index');

        // Replace '__name__' in the prototype's HTML to
        // instead be a number based on how many items we have
        var newForm = prototype.replace(/__name__/g, index);

        // increase the index with one for the next item
        $collection.data('index', index + 1);

        $div.before(newForm);
    });
</script>
{% endcomment %}
